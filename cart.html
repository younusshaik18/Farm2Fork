<body>
  <header class="header" role="banner">

      <a href="index.html">Shop</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>

    <section class="cart">
      <h2>Your Cart</h2>

      <button id="apply-coupon">Apply Coupon</button>
      <button id="place-order">Place Order</button>
    </section>
